resources:
  jobs:
    Batch_Ingest:
      name: Batch_Ingest
      email_notifications:
        on_failure:
          - piyachat.b@ext.essilor.com
        on_duration_warning_threshold_exceeded:
          - piyachat.b@ext.essilor.com
      timeout_seconds: 7200
      health:
        rules:
          - metric: RUN_DURATION_SECONDS
            op: GREATER_THAN
            value: 3600
      trigger:
        pause_status: UNPAUSED
        periodic:
          interval: 3
          unit: HOURS
      tasks:
        - task_key: batch__ingest
          notebook_task:
            notebook_path: /Repos/piyachat.b@ext.essilor.com/Capstone/01_ingest/ingest_claim_batch
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: STANDARD